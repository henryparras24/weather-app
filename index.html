<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henry's Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <form id="user-form" class="card-body">
        <label class="form-label text-white" for="username">Type in city:</label>
        <input name="username" id="cityName" type="text" autofocus="true" class="form-input" />
        <button type="button" id="submitButton" class="btn text-white" >Get Weather!</button> 

    </form>

    <div class= "card text-white bg-primary" id="weather" style="width: 18rem;">
         <div class= "card-body">
            <div id = "momento"></div>
            <div id = "weatherIcon"></div>
            <div id = "temperature"></div>
            <div id = "humidity"></div>
            <div id = "wind"></div>
            <div id = "uvi"></div>
            
        </div>
    </div>
    <div id = "fiveDay" style="width: 18rem;">
        <p id = "forecast">5 day forecast:</p>
            
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
